<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleGrid - Contents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .container {
            width: 1920px;
            height: 1080px;
            border: 3px solid #00ffff;
            padding: 50px;
            background: #111;
            box-sizing: border-box;
            overflow: hidden;
        }

        .header {
            background: #00ffff;
            color: #0a0a0a;
            padding: 10px 20px;
            margin: -50px -50px 40px -50px;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .header-left {
            font-size: 14px;
            font-weight: bold;
            
            letter-spacing: 1px;
        }

        .header-right {
            display: flex;
            gap: 15px;
        }

        .exit-btn {
            background: #0a0a0a;
            color: #00ffff;
            border: 2px solid #0a0a0a;
            padding: 5px 15px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 20px;
        }

        h1 {
            font-size: 64px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .underline {
            height: 3px;
            background: #00ffff;
            margin-bottom: 50px;
        }

        .contents-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-height: calc(100% - 140px);
        }

        .content-item {
            background: #0a0a0a;
            border: 2px solid #00ffff;
            padding: 25px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            transition: all 0.2s ease;
            min-height: 140px;
        }

        .content-item:hover {
            background: #001a1a;
            border-color: #00ffff;
            transform: translateY(-3px);
        }

        .slide-number {
            font-size: 42px;
            color: #00ffff;
            font-weight: bold;
        }

        .slide-title {
            font-size: 18px;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
        }

        .arrow {
            color: #00ffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="header-left">C:\BATTLEGRID.TRADE</span>
            <div class="header-right">
                <span class="exit-btn">X</span>
                <a href="01_cover" class="exit-btn" style="text-decoration: none;">→</a>
            </div>
        </div>

        <h1>CONTENTS</h1>
        <div class="underline"></div>

        <div class="contents-grid">
            <a href="01_cover" class="content-item">
                <div class="slide-number">01</div>
                <div class="slide-title">COVER</div>
                <div class="arrow">→</div>
            </a>

            <a href="02_overview" class="content-item">
                <div class="slide-number">02</div>
                <div class="slide-title">OVERVIEW</div>
                <div class="arrow">→</div>
            </a>

            <a href="03_opportunity" class="content-item">

                <div class="arrow">→</div>
            </a>

            <a href="04_problem" class="content-item">
                <div class="slide-number">04</div>
                <div class="slide-title">PROBLEM</div>
                <div class="arrow">→</div>
            </a>

            <a href="05_solution" class="content-item">
                <div class="slide-number">05</div>
                <div class="slide-title">SOLUTION</div>
                <div class="arrow">→</div>
            </a>

            <a href="06_passive" class="content-item">
                <div class="slide-number">06</div>
                <div class="slide-title">PASSIVE</div>
                <div class="arrow">→</div>
            </a>

            <a href="07_active" class="content-item">
                <div class="slide-number">07</div>
                <div class="slide-title">ACTIVE</div>
                <div class="arrow">→</div>
            </a>

            <a href="08_community" class="content-item">
                <div class="slide-number">08</div>
                <div class="slide-title">COMMUNITY</div>
                <div class="arrow">→</div>
            </a>

            <a href="09_tam" class="content-item">
                <div class="slide-number">09</div>

            </a>

            <a href="10_business" class="content-item">
                <div class="slide-number">10</div>
                <div class="slide-title">BUSINESS</div>
                <div class="arrow">→</div>
            </a>

            <a href="11_competition" class="content-item">
                <div class="slide-number">11</div>
                <div class="slide-title">COMPETITION</div>
                <div class="arrow">→</div>
            </a>

            <a href="12_financials" class="content-item">
                <div class="slide-number">12</div>

            </a>

            <a href="13_team" class="content-item">
                <div class="slide-number">13</div>

                <div class="arrow">→</div>
            </a>

            <a href="14_roadmap" class="content-item">
                <div class="slide-number">14</div>
                <div class="slide-title">ROADMAP</div>
                <div class="arrow">→</div>
            </a>

            <a href="15_funding" class="content-item">
                <div class="slide-number">15</div>
                <div class="slide-title">FUNDING</div>
                <div class="arrow">→</div>
            </a>

            <a href="16_connect" class="content-item">
                <div class="slide-number">16</div>
                <div class="slide-title">CONNECT</div>
                <div class="arrow">→</div>
            </a>
        </div>
    </div>
</body>
</html>
