            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow-y: auto;
        }

        .container {

            color: #0a0a0a;

        }

            background: #0a0a0a;
            color: #00ffff;
            border: 2px solid #0a0a0a;
            padding: 5px 15px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .underline {
            height: 3px;
            background: #00ffff;
            margin-bottom: 25px;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .thank-you {
            font-size: 32px;
            color: #ffffff;
        }

        .contact-text {
            font-size: 24px;
            color: #ffffff;
            line-height: 1.8;
        }

        .email {
            color: #00ffff;
            font-weight: bold;
        }

        .logo-container {
            margin-bottom: 60px;
        }

        .logo {
            font-size: 96px;
            font-weight: bold;
            letter-spacing: 4px;
        }

        .logo-battle {
            color: #ffffff;
        }

        .logo-grid {
            color: #00ffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="header-left">C:\BATTLEGRID.TRADE</span>
